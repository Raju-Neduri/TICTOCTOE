<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>MyTicTacToe.com</nav>


    <div class="gameContainer">
        <!-- 3x3 Grid Container -->
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            <!-- The line used to mark the winning combination -->
            <div class="line"></div>
        </div>

        <!-- Game Information & Reset -->
        <div class="gameInfo">
            <h1>Welcome Tic Tac Toe</h1>
            <div class="controls">
                <p class="info">Turn for X</p>
                <button id="reset">Reset</button>
            </div>
            <!-- Celebration GIF (update file name/path if needed) -->
            <div class="imgbox">
                <img src="excited.gif" alt="Win Celebration" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
